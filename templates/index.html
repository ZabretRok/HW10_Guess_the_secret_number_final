{% extends "base.html" %}

{% block content %}
{% if user and user.secret_number %}
    <div class="container p-5">
        <form method="post" action="/result">
            <div>
               <input type="text" name="guess" placeholder="Enter your guess">
            </div>


            <button  class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
{% else %}
    <div class="container p-5">
        <form method="post" action="/login">
            <div class="form-group">
                <input type="text" name="user-name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <input type="email" name="user-email" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <input type="password" name="user-password" placeholder="Enter your password">
            </div>

            <button class="btn btn-primary"type="submit">Submit</button>
        </form>
    </div>
{% endif %}
{% endblock content %}
